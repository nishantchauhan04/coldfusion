<CFHEADER NAME="Expires" VALUE="Mon, 06 Jan 1990 00:00:01 GMT">
<CFHEADER NAME="Pragma" VALUE="no-cache">
<CFHEADER NAME="cache-control" VALUE="no-cache">

<cfset cssFiles[1] = "assets/styles/default.css"> 

<cfset jsFiles = ArrayNew(1)>
<cfset ArrayAppend(jsFiles, "assets/scripts/required.js")>
<cfset ArrayAppend(jsFiles, "assets/scripts/popupcal/popcalendar.js")>

<cfset hideMenu = "yes">

<!---<cfinvoke component="assets/functions/functions" method="reqStatus" returnvariable="reqStatusData" />
<cfinvoke component="assets/functions/functions" method="Locations" returnvariable="LocationsData" />--->

<head></head>

<body>             
<div class="panel" style="width:98%">
	<div class="paneltitle" style="padding: 2px 2px 2px 2px;">&nbsp;Ahold USA Store Import Automation</div>
    	<!--start include for the toolbar which contains date/time and log off button--->
        <cfinclude template="assets/includes/toolbar.html">
        <!--end include for the toolbar which contains date/time and log off button--->
 		<div id="tabcontents" style="width:100%;">        
                           
        
        <cfoutput>        	
            <div class="pagetitle" style="margin-left:15px; margin-top:10px; font-size:16px;">Weekly Status Report</div>
            
            <table width="" border="0">
            <tr>
            <td> 
                <div style="margin-left:15px; margin-top:10px; font-size:12px;">                	
                    <form name="requestSearch" action="weeklystatus_results.html" method="post" onSubmit="return weeklyStatusReq();">
                    <table width="500px" border="1" cellspacing="0" cellpadding="3" bordercolor="CCCCCC">  
                        <tr>
                          <td class="fieldcontent2" bgcolor="F0F0F0">&nbsp;Submission Date Range:</td>
                          <td>
                          	<div style="margin-left:3px;">
                          	<input type="text" id="reqStartdate" name="reqStartdate" value="" size="12" maxlength="10" class="inputboxes" />&nbsp;
                    		<A HREF="##" onclick='popUpCalendar(this, requestSearch.reqStartdate, "mm/dd/yyyy",null,0,15,150)'>
                            <img src="assets/images/datechooser.jpg" border="0" width="14" height="14" alt="Click Here to use a calendar" align="absmiddle"> </A>                          	
                          	&nbsp;<b>TO:</b>&nbsp;
                          	<input type="text" id="reqEnddate" name="reqEnddate" value="" size="12" maxlength="10" class="inputboxes" />&nbsp;
                    		<A HREF="##" onclick='popUpCalendar(this, requestSearch.reqEnddate, "mm/dd/yyyy",null,0,15,150)'>
                            <img src="assets/images/datechooser.jpg" border="0" width="14" height="14" alt="Click Here to use a calendar" align="absmiddle"> </A>
                            </div>
                          </td>
                        </tr>                                                        
                    </table>
                    
                    <div style="margin-left:15px; margin-top:15px; font-size:12px;">   
                    <table width="490px" border="0" cellspacing="0" cellpadding="3">
                        <tr>
                            <td align="right">
                            	<input type="reset" name="reset" value="Reset" style="width:100px; background-color:##3E66AF; border-color:##88ADDA; color:##FFFFFF; cursor:pointer;" class="fieldcontent2">
                            	<input type="submit" name="submit" value="Search" style="width:100px; background-color:##3E66AF; border-color:##88ADDA; color:##FFFFFF; cursor:pointer;" class="fieldcontent2">
                            </td>
                        </tr>
                    </table>
                	</div>
                    </form>
                </div>
            </td>
            </tr>
            </table>
            
		</cfoutput>
 		</div>
</div>

</body>
