<script language="javascript"> 
    myCIFrmExit=function(name) { 
        
        if (name == 'Y'){
            ColdFusion.Window.hide('showClassInfoImg');
            
        }
        else if (name == 'N'){				
            ColdFusion.Window.hide('showClassInfoImg');
            return false ;
        }
          
    } 

    classInfoImg=function() { 
        //ColdFusion.Window.onShow("testWindow", onshow);
		ColdFusion.Window.show("showClassInfoImg");							
    } 
</script>
